<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>GAMA WEB</title>
  </head>
  <body>
    <header id="Home" class="sticky-top">
      <nav
        class="navbar navbar-expand-lg bg-white bg-opacity-75 border-bottom border-success border-opacity-25"
      >
        <div class="container">
          <a class="navbar-brand" href="#Home"
            ><img src="img/logo1.png" alt="LOGO GAMA"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="justify-content-around" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-success"
                  aria-current="page"
                  href="#Home"
                  >Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="#About">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-success" href="#">Project</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="home">
        <div class="container d-flex justify-content-between">
          <div
            class="left-content d-flex justify-content-start align-items-center"
          >
            <img src="img/logo2.png" alt="Logo Gama" />
            <div class="headline text-success text-center">
              <h1 class="fw-bold">GAMA</h1>
              <p>GAME ANIMASI MULTIMEDIA CITRA</p>
            </div>
          </div>
          <div class="right-content">
            <img src="img/profile1.png" alt="profile1" />
          </div>
        </div>
      </div>
      <div id="Aboute" class="aboute">
        <div class="container">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
